# Netlify Configuration for AgenticSeek Frontend

# Build settings
[build]
  command = "npm run build"
  publish = "dist/public"

# Environment variables
[build.environment]
  NODE_VERSION = "20"
  VITE_API_BASE_URL = "https://api.agenticseek.com"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Netlify Functions configuration (for backend API)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Context-specific settings
[context.production]
  command = "npm run build"
  environment = { VITE_API_BASE_URL = "https://api.agenticseek.com" }

[context.deploy-preview]
  command = "npm run build"
  environment = { VITE_API_BASE_URL = "http://localhost:7777" }

[context.branch-deploy]
  command = "npm run build"
  environment = { VITE_API_BASE_URL = "http://localhost:7777" }
